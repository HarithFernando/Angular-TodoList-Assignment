<app-header></app-header>
<div class="card">
    <div class="center"><h2>Todo List</h2></div>
    <p-table [value]="toDoList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.completed?"Completed" : "Incomplete"}}</td>
                <td>
                    <button pButton type="button" label="View Item" (click)="displayItemDetails(item)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Item Details" [(visible)]="displayPopup" [style]="{width: '30vw'}">
    <div><h4>Item Id : </h4><span style="margin-left: 60px;">{{selectedItemId}}</span></div>
    <div><h4>Item Title : </h4><span style="margin-left: 60px;">{{selectedItemTitle}}</span></div>
    <div><h4>Item Status : </h4><span style="margin-left: 60px;">{{selectedItemStatus}}</span></div>
</p-dialog>
